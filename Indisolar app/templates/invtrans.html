<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Responsive Table Form</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Style */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
      }

      /* Heading */
      h1 {
        text-align: center;
        color: #4caf50;
        margin-bottom: 20px;
        font-size: 1.8rem;
      }

      /* Form */
      form {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        padding: 20px;
      }

      /* Form Group */
      .form-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      label {
        font-size: 16px;
        font-weight: 600;
        color: #555;
        margin-bottom: 5px;
        flex: 1;
        min-width: 150px;
      }

      input[type="text"],
      input[type="date"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        color: #555;
        flex: 2;
      }

      input[type="text"]:focus,
      input[type="date"]:focus {
        border-color: #4caf50;
        outline: none;
      }

      /* Required Fields */
      .required {
        color: red;
        font-weight: bold;
      }

      /* Buttons (Submit and Cancel) */
      .form-buttons {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      input[type="submit"],
      .cancel-btn {
        width: 48%;
        padding: 12px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-align: center;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .cancel-btn {
        background-color: #f44336;
        color: white;
        border: none;
      }

      .cancel-btn:hover {
        background-color: #e53935;
      }
      /* Popup Message Style */
      .popup {
        display: none;
        padding: 20px;
        font-size: 16px;
        border-radius: 8px;
        text-align: center;
        width: 100%;
        max-width: 400px;
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      }

      /* Green Popup for Success */
      .popup.success {
        background-color: #4caf50;
        color: white;
      }

      /* Red Popup for Failure */
      .popup.failure {
        background-color: #f44336;
        color: white;
      }
      select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        color: #555;
        flex: 2;
      }

      select:focus {
        border-color: #4caf50;
        outline: none;
      }
      /* Responsive Behavior */
      @media (max-width: 768px) {
        .form-group {
          flex-direction: column;
        }

        label {
          margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"] {
          width: 100%;
        }
        .form-buttons {
          flex-direction: column;
          gap: 10px;
        }

        input[type="submit"],
        .cancel-btn {
          width: 100%;
        }
      }

      /* Centered Note */
      .note {
        text-align: center;
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Create Item Transaction</h1>
    <form
      id="invtransForm"
      action="/submit_item_transaction_form"
      method="POST"
    >
      <div class="form-group">
        <label for="item_type">Item Name<span class="required">*</span></label>
            <select id="item_type" name="item_type" required>
                <option value="">Select an item</option>
                <!-- Options will be populated dynamically -->
            </select>
      </div>

      <div class="form-group">
        <label for="trans_qty"
          >Transaction Quantity <span class="required">*</span></label
        >
        <input
          type="text"
          id="trans_qty"
          name="trans_qty"
          placeholder="Enter transaction quantity"
          required
        />
      </div>

      <div class="form-group">
        <label for="trans_type">Transaction Type</label>
        <select
          id="trans_type"
          name="trans_type"
          required
        >
          <option value="" disabled selected>Select type</option>
          <option value="input">Input</option>
          <option value="output">Output</option>
          <option value="return">Return</option>
        </select>
      </div>
      

      <div class="form-group">
        <label for="trans_date">Transaction Date</label>
        <input type="date" id="trans_date" name="trans_date" required />
      </div>

      <div class="form-group">
        <label for="user_id">Select User <span class="required">*</span></label>
        <select id="user_id" name="user_id" required>
          <option value="" disabled selected>Select User</option>
        </select>
      </div>

      <div class="form-group">
        <label for="usage">Usage</label>
        <input
          type="text"
          id="usage"
          name="usage"
          placeholder="Enter usage"
          required
        />
      </div>

      <div class="form-buttons">
        <input type="submit" value="Submit" />
        <button
          type="button"
          class="cancel-btn"
          onclick="window.location.href='/dashboard'"
        >
          Cancel
        </button>
      </div>

      <p class="note"><span class="required">*</span> Required</p>
    </form>
    <!-- Popup message for success or failure -->
    <div id="popupMessage" class="popup"></div>

    <script>
      // Handling form submission
      document
        .getElementById("invtransForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Create a FormData object to send the form data via fetch
          var formData = new FormData(this);

          // Fetch request to submit form data
          fetch("/submit_item_transaction_form", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              var popupMessage = document.getElementById("popupMessage");

              // Dynamically display server message
              popupMessage.textContent =
                data.message || "Error submitting the form. Please try again.";

              if (data.success) {
                // Display success popup and redirect
                popupMessage.classList.remove("failure");
                popupMessage.classList.add("success");

                // Redirect after 3 seconds
                setTimeout(function () {
                  window.location.href = "dashboard";
                }, 3000);
              } else {
                // Display failure popup and stay on the page
                popupMessage.classList.remove("success");
                popupMessage.classList.add("failure");
              }

              // Show popup message
              popupMessage.style.display = "block";

              // Hide popup after 3 seconds
              setTimeout(function () {
                popupMessage.style.display = "none";
              }, 3000);
            })
            .catch((error) => {
              var popupMessage = document.getElementById("popupMessage");
              popupMessage.classList.remove("success");
              popupMessage.classList.add("failure");
              popupMessage.textContent =
                "There was an error submitting the form. Please try again.";
              popupMessage.style.display = "block";

              // Hide popup after 3 seconds
              setTimeout(function () {
                popupMessage.style.display = "none";
              }, 2000);
            });
        });
        fetch("/get_user_ids")
        .then((response) => response.json())
        .then((data) => {
          if (data.success) {
            const userSelect = document.getElementById("user_id");
            data.users.forEach((user) => {
              const option = document.createElement("option");
              option.value = user.id; // Use User ID as the value
              option.textContent = user.username; // Display Username
              userSelect.appendChild(option);
            });
          } else {
            alert("Failed to load users: " + data.message);
          }
        })
        .catch((error) => console.error("Error fetching users:", error));

        fetch("/get_item_names")
            .then(response => response.json())
            .then(data => {
                const itemSelect = document.getElementById("item_type");
                data.items.forEach(item => {
                    const option = document.createElement("option");
                    option.value = item.item_name; // Assuming your API returns item names
                    option.textContent = item.item_name;
                    itemSelect.appendChild(option);
                });
            })
            .catch(error => console.error("Error fetching item names:", error));
    </script>
  </body>
</html>
