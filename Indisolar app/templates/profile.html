<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      .profile-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        padding: 20px;
        overflow: hidden;
        height: auto;
      }
      .profile-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .profile-header h1 {
        color: #2c3e50;
        font-size: 24px;
        margin-bottom: 10px;
      }
      .profile-header p {
        font-size: 14px;
        color: #7f8c8d;
      }
      .profile-content {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .profile-content .item {
        display: flex;
        justify-content: space-between;
        font-size: 16px;
        padding: 10px;
        background-color: #ecf0f1;
        border-radius: 8px;
      }
      .profile-content .item span {
        color: #34495e;
      }
      .profile-content .item label {
        font-weight: bold;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
        display: block;
        width: 100%;
        margin-top: 30px;
      }
      .btn:hover {
        background-color: #4bb929;
      }
      .dashboard-heading {
        color: #3f14dc;
  text-align: center;
  font-size: 2rem; /* Adjust size as needed */
  margin-bottom: 20px; /* Adjust spacing below the heading */
}
body {
    margin: 0; /* Remove default body margins */
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center; /* Center all direct children horizontally */
}

.page-header {
    width: 100%; /* Ensure the header spans the full width */
    text-align: center;
    margin-bottom: 20px; /* Add some spacing below the header */
}

.page-title {
    margin: 0; /* Remove default margins */
    font-size: 2.5rem; /* Adjust font size as needed */
}

.container {
    width: 80%; /* Adjust the width of your container */
    max-width: 500px; /* Optional: Limit the max width */
    /* Optional: Add a background color */
    padding: 20px; /* Optional: Add padding inside the container */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: Add a shadow for a better look */
    border-radius: 8px; /* Optional: Round corners */
}

      @media (max-width: 768px) {
        .profile-container {
          padding: 15px;
        }
        .profile-header h1 {
          font-size: 20px;
        }
        .profile-content .item {
          font-size: 14px;
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <header class="page-header">
      <h3 class="page-title">Profile view</h3> <!-- Heading at the top -->
  </header>
    <div class="profile-container">
     
      <div class="profile-header">
        <h1>Welcome, {{ user['User Name'] }}!</h1>
        <p>Here is your profile information</p>
      </div>
      <div class="profile-content">
        
        <div class="item">
          <label>Email:</label>
          <span>{{ user['Email'] }}</span>
        </div>
        <div class="item">
          <label>Phone Number:</label>
          <span>{{ user['User Phone number'] }}</span>
        </div>
        <div class="item">
          <label>User Type:</label>
          <span>{{ user['User Type'] }}</span>
        </div>
        <div class="item">
          <label>Designation:</label>
          <span>{{ user['User Designation'] }}</span>
        </div>
        <div class="item">
          <label>Created Date:</label>
          <span>{{ user['Date created'] }}</span>
        </div>
      </div>
      <button class="btn" onclick="window.location.href='/dashboard'">
        Back
      </button>
    </div>
  </body>
</html>
