<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #2eba41;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1001;
        }

        .burger-button {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #2C3E50;
            overflow-y: auto;
            transition: transform 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .sidebar.closed {
            transform: translateX(-100%);
        }

        .sidebar-header {
            background-color: #34495E;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .close-button {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu-item {
            padding: 10px 20px;
            cursor: pointer;
            position: relative;
            color: white;
            background-color: #2C3E50;
        }

        .menu-item:hover {
            background-color: #2eba41;
        }

        .menu-item .arrow {
            float: right;
            transition: transform 0.3s;
        }

        .menu-item.open .arrow {
            transform: rotate(90deg);
        }

        .submenu {
            display: none;
            list-style: none;
            padding-left: 20px;
            background-color: #34495E;
        }

        .submenu li {
            padding: 5px 20px;
            color: #ECF0F1;
        }

        .submenu li:hover {
            background-color: #2eba41;
        }

        .menu-item.open .submenu {
            display: block;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .sidebar.closed + .content {
            margin-left: 0;
        }
        

        /* Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 200px;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const burgerButton = document.getElementById('burger-button');
            const closeButton = document.getElementById('close-button');
            const sidebar = document.getElementById('sidebar');

            const updateSidebarVisibility = () => {
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('closed');
                    sidebar.classList.remove('open');
                } else {
                    sidebar.classList.add('closed');
                }
            };

            burgerButton.addEventListener('click', () => {
                sidebar.classList.toggle('open');
                sidebar.classList.toggle('closed');
            });

            closeButton.addEventListener('click', () => {
                sidebar.classList.add('closed');
                sidebar.classList.remove('open');
            });

            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', () => {
                    item.classList.toggle('open');
                });
            });

            window.addEventListener('resize', updateSidebarVisibility);

            // Initial setup
            updateSidebarVisibility();
        });
    </script>
</head>
<body>
    <header class="header">
        <span><h2>Welcome </h2></span>
        <button id="burger-button" class="burger-button">&#9776;</button>
    </header>
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <button id="close-button" class="close-button">&times;</button>
        </div>
        <ul class="menu">
            <li class="menu-item" >Masters <span class="arrow">&#9654;</span>
                <ul class="submenu">
                    <li onclick="window.location.href='/customer'">Customer</span></li>
                    <li onclick="window.location.href='/site'">Site</li>
                    <li onclick="window.location.href='/userform'">Users</li>
                    <li onclick="window.location.href='/rows'">Rows</li>
                    <li onclick="window.location.href='/tables'">Tables</li>
                    <li onclick="window.location.href='/piles'">Piles</li>
                </ul>
            </li>
            <li class="menu-item" onclick="window.location.href='/user_log'">Users <span class="arrow">&#9654;</span></li>
            <li class="menu-item" onclick="window.location.href='/assessment'">Assessment <span class="arrow">&#9654;</span></li>
            <li class="menu-item" onclick="window.location.href='/remedy'">Remedy <span class="arrow">&#9654;</span></li>
            <li class="menu-item" onclick="window.location.href='/inventory'">Inventory <span class="arrow">&#9654;</span></li>
            <li class="menu-item" onclick="window.location.href='/quality'">Quality <span class="arrow">&#9654;</span></li>
            <li class="menu-item" onclick="window.location.href='/comments'">Reports <span class="arrow">&#9654;</span></li>
            <li class="menu-item" onclick="window.location.href='/profile'">Profilke <span class="arrow">&#9654;</span></li>
            <li class="menu-item" onclick="window.location.href='/'">Logout </li>
        </ul>
    </div>
    <main class="content">
        <!-- Main content that will be replaced by different pages -->
         
    </main>
</body>
</html>
